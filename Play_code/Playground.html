<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Playground</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Playground.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-custom-dark text-light sidebar">
                <div class="position-sticky pt-3">
                    <h4 class="text-center">Subjects</h4>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active text-light" href="#">HTML</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-light" href="#">CSS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-light" href="#">JAVA SCRIPT</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-light" href="#">WEB APIs</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-light" href="#">NODE</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-light" href="#">TYPESCRIPT</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-light" href="#">SQL</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-light" href="#">REACT</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-light" href="#">PYTHON</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Code Playground</h1>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <h5>Code Editor</h5>
                        <textarea id="codeEditor" class="form-control" rows="15" placeholder="Write your code here..."></textarea>
                        <button class="btn btn-primary mt-2 btn-run">Run</button>
                    </div>
                    <div class="col-md-6">
                        <h5>Live Preview</h5>
                        <div id="preview" class="border p-3 bg-light" style="min-height: 300px;"></div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Playground.js"></script>
</body>
</html>
